grana2884/mysite:
 Build:
  - ls -lRa
 
 PkgInclude:
  - '*'
 
 PkgExclude:
  - README.md
  
 Env:
  - DB_HOST: unknown		
  - DB_NAME: unknown		
  - DB_USER: unknown		
  - DB_PASSWORD: unknown		
  - DB_PORT: unknown
  - ENVIRONMENT: unknown

 PreInstall:
  - echo "===Begin Preinstall==="
  - echo "Nothing to do in Preinstall"
  - echo "=====Done with Preinstall======" 
  
 PostInstall:
  - echo "===Begin PostInstall==="
  - ls -lRa
  - sudo rsync -a /$DISTELLI_INSTALLHOME/* /home/ubuntu/mysite/
  - echo "===Done with PostInstall==="

 PreStart:
  - echo "===Begin PreStart==="
  - sudo sed -i 's/db-host/'$DB_HOST'/g' /home/ubuntu/mysite/config/settings/prod.py
  - sudo sed -i 's/db-name/'$DB_NAME'/g' /home/ubuntu/mysite/config/settings/prod.py
  - sudo sed -i 's/db-user/'$DB_USER'/g' /home/ubuntu/mysite/config/settings/prod.py
  - sudo sed -i 's/db-pwd/'$DB_PASSWORD'/g' /home/ubuntu/mysite/config/settings/prod.py
  - sudo sed -i 's/db-port/'$DB_PORT'/g' /home/ubuntu/mysite/config/settings/prod.py
  - sudo sed -i 's/config.settings.local/'config.settings.prod'/g' /home/ubuntu/mysite/config/wsgi.py
  - sudo sed -i 's/config.settings.local/'config.settings.prod'/g' /home/ubuntu/mysite/manage.py

 Start:
  - echo "===Begin Start==="
  - echo "Nothing to do Start"
  - echo "=====Done with Start======" 
  - echo "===============APPLICATION READY=================" 
